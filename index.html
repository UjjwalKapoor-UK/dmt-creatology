<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DMT CREATOLOGY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
background:black;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

/* Container */
.logo{
text-align:center;
}

/* D M T */
.letters{
display:flex;
justify-content:center;
gap:30px;
}

.letter{
font-size:140px;
font-weight:bold;
color:white;
animation:glow 2s infinite alternate, float 3s ease-in-out infinite;
text-shadow:0 0 30px cyan;
}

#D{animation-delay:0s;}
#M{animation-delay:.3s;}
#T{animation-delay:.6s;}

/* CREATOLOGY */
.creato{
margin-top:20px;
font-size:32px;
letter-spacing:8px;
color:cyan;
opacity:0;
animation:slideIn 3s forwards;
animation-delay:2s;
}

/* Effects */
@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 40px cyan;}
}

@keyframes float{
0%{transform:translateY(0px);}
50%{transform:translateY(-15px);}
100%{transform:translateY(0px);}
}

@keyframes slideIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="logo">
<div class="letters">
<div class="letter" id="D">D</div>
<div class="letter" id="M">M</div>
<div class="letter" id="T">T</div>
</div>
<div class="creato">CREATOLOGY</div>
</div>

</body>
</html>
