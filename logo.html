<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DMT CREATOLOGY Logo</title>

<style>
html,body{
margin:0;
width:100%;
height:100%;
background:black;   /* IMPORTANT */
overflow:hidden;
}

#scene{
width:100%;
height:100%;
position:relative;
display:flex;
justify-content:center;
align-items:center;
}

#logo{
text-align:center;
color:cyan;
font-family:Arial Black, Impact, sans-serif;
text-shadow:0 0 20px cyan, 0 0 60px #00aaff;
animation:pulse 2s infinite alternate;
}

#letters{
display:flex;
gap:30px;
justify-content:center;
}

.letter{
font-size:140px;
font-weight:bold;
animation:float 3s ease-in-out infinite;
}

#D{animation-delay:0s;}
#M{animation-delay:.3s;}
#T{animation-delay:.6s;}

#creato{
margin-top:15px;
font-size:32px;
letter-spacing:10px;
color:white;
text-shadow:0 0 10px cyan;
opacity:0;
animation:fadeIn 2s forwards;
animation-delay:1.5s;
}

/* Effects */
@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.05);}
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

@keyframes fadeIn{
to{opacity:1;}
}
</style>
</head>

<body>

<div id="scene">
<div id="logo">
<div id="letters">
<div class="letter" id="D">D</div>
<div class="letter" id="M">M</div>
<div class="letter" id="T">T</div>
</div>
<div id="creato">CREATOLOGY</div>
</div>
</div>

</body>
</html>
