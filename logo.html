<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DMT CREATOLOGY Ultra Logo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
margin:0;
width:100%;
height:100%;
background:transparent;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
}

#scene{
position:relative;
width:100%;
height:100%;
}

#logo{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
font-family:Arial Black, Impact, sans-serif;
color:#00ffff;
text-shadow:0 0 20px #00ffff, 0 0 60px #00aaff;
animation:pulse 2s infinite alternate;
}

#letters{
display:flex;
justify-content:center;
gap:30px;
}

.letter{
font-size:140px;
font-weight:bold;
position:relative;
animation:float 3s ease-in-out infinite;
}

#D{animation-delay:0s;}
#M{animation-delay:.3s;}
#T{animation-delay:.6s;}

#creato{
margin-top:20px;
font-size:34px;
letter-spacing:10px;
color:white;
text-shadow:0 0 10px cyan;
opacity:0;
animation:creatoIn 2s forwards;
animation-delay:1.5s;
}

/* Light streaks */
.streak{
position:absolute;
width:200%;
height:2px;
background:linear-gradient(90deg,transparent,cyan,transparent);
top:50%;
left:-50%;
animation:streak 2s linear infinite;
}

/* Particles */
.particle{
position:absolute;
width:4px;
height:4px;
background:cyan;
border-radius:50%;
animation:particles 5s infinite linear;
}

/* Glitch effect */
.glitch{
position:absolute;
top:0;
left:0;
right:0;
bottom:0;
animation:glitch 1.5s infinite;
mix-blend-mode:screen;
}

/* Animations */
@keyframes pulse{
from{transform:translate(-50%,-50%) scale(1);}
to{transform:translate(-50%,-50%) scale(1.05);}
}
@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}
@keyframes creatoIn{
to{opacity:1;transform:translateY(0);}
}
@keyframes streak{
0%{transform:translateX(-100%);}
100%{transform:translateX(100%);}
}
@keyframes particles{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-300px);opacity:0;}
}
@keyframes glitch{
0%{transform:translate(0);}
20%{transform:translate(-2px,2px);}
40%{transform:translate(2px,-2px);}
60%{transform:translate(-1px,1px);}
80%{transform:translate(1px,-1px);}
100%{transform:translate(0);}
}
</style>
</head>

<body>

<div id="scene">

<div class="streak"></div>

<div id="logo">
<div id="letters">
<div class="letter" id="D">D</div>
<div class="letter" id="M">M</div>
<div class="letter" id="T">T</div>
</div>
<div id="creato">CREATOLOGY</div>
</div>

<div class="glitch"></div>

<!-- Particles -->
<script>
for(let i=0;i<40;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"%";
p.style.top=Math.random()*100+"%";
p.style.animationDelay=Math.random()*5+"s";
document.body.appendChild(p);
}
</script>

</div>

</body>
</html>
