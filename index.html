<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DMT CREATOLOGY Animated Logo</title>

<style>
body{
    margin:0;
    background:transparent;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Container */
.logo-box{
    position:relative;
    width:300px;
    height:300px;
}

/* Outer Ring */
.outer-ring{
    position:absolute;
    width:100%;
    height:100%;
    border:8px solid white;
    border-radius:50%;
    animation:spin 6s linear infinite;
}

/* Inner Ring */
.inner-ring{
    position:absolute;
    width:220px;
    height:220px;
    top:40px;
    left:40px;
    border:4px solid white;
    border-radius:50%;
    animation:spinReverse 4s linear infinite;
}

/* Center Logo */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    animation:glow 2s infinite alternate;
}

.center h1{
    margin:0;
    font-size:36px;
    letter-spacing:3px;
}

.center p{
    margin:5px 0 0;
    font-size:14px;
    letter-spacing:2px;
}

/* Animations */
@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

@keyframes spinReverse{
    from{transform:rotate(360deg);}
    to{transform:rotate(0deg);}
}

@keyframes glow{
    from{ text-shadow:0 0 10px white;}
    to{ text-shadow:0 0 25px cyan;}
}
</style>
</head>

<body>

<div class="logo-box">
    <div class="outer-ring"></div>
    <div class="inner-ring"></div>

    <div class="center">
        <h1>DMT</h1>
        <p>CREATOLOGY</p>
    </div>
</div>

</body>
</html>
